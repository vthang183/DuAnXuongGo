</footer>
<script>
    fetch('partners.json')
    .then(response => response.json())
    .then(data => {
        const partners = document.querySelector('.bl2');
        partners.innerHTML = ''; // Xóa nội dung cũ nếu cần
        data.partners.forEach(element => { // Đúng cú pháp: "forEach"
            const partners_ele = `
                <div class="bl2-item">
                    <img src="${element.image}" alt="${element.name}">
                    <div class="item-h-p">
                        <h2>${element.name}</h2>
                        <p>${element.description}</p>
                    </div>
                </div>
            `;
            partners.innerHTML += partners_ele; // Thêm đối tác vào phần tử .bl2
        });
    })
    .catch(error => console.error('Error loading data: ', error)); // Xử lý lỗi nếu có
</script>

</body>
